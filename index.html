
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Swap</title>
  <style>body{font-family:sans-serif;text-align:center;margin-top:40px}</style>
</head>
<body>
  <h1>Face Swap Tool</h1>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post" enctype="multipart/form-data">
    <p>Base Image: <input type="file" name="base" required></p>
    <p>Face Image: <input type="file" name="face" required></p>
    <input type="submit" value="Swap Face">
  </form>
  {% if result_image %}
    <h3>Result:</h3>
    <img src="{{ url_for('static', filename='uploads/output.jpg') }}" width="300">
  {% endif %}
</body>
</html>
